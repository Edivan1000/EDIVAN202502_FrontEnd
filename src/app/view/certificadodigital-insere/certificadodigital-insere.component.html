<div class="container mt-4 p-4 border rounded shadow-sm bg-light">

  <h3 class="mb-4 text-center text-primary">Inserir Certificado Digital</h3>

  <form (ngSubmit)="onSubmit()">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nome" class="form-label fw-bold">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="certificadoDigital.nomeProduto">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tipoPublico" class="form-label fw-bold">Tipo de PÃºblico</label>
        <input type="text" class="form-control" id="tipoPublico" name="tipoPublico" [(ngModel)]="certificadoDigital.tipoPublico">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dataValidade" class="form-label fw-bold">Data de Validade</label>
        <input type="date" class="form-control" id="dataValidade" name="dataValidade" [(ngModel)]="certificadoDigital.validade">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="precoVenda" class="form-label fw-bold">PreÃ§o de Venda</label>
        <input type="number" class="form-control" id="precoVenda" name="precoVenda" [(ngModel)]="certificadoDigital.preco">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="validadeMeses" class="form-label fw-bold">Validade em Meses</label>
        <input type="number" class="form-control" id="validadeMeses" name="validadeMeses" [(ngModel)]="certificadoDigital.validadeMeses">
      </div>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input" id="ativo" name="ativo" [(ngModel)]="certificadoDigital.ativo">
      <label class="form-check-label fw-bold" for="ativo">Ativo</label>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-info btn-salvar" type="submit">ğŸ’¾ Salvar</button>
      <button (click)="retornar()" class="btn btn-success btn-voltar">â¬…ï¸ Voltar</button>
    </div>

  </form>
</div>
