<div class="container">
  <br>
  <h3>Alterar Certificado Digital</h3>
  <br>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <div class="col-4">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="certificadoDigital.codigo" disabled>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="certificadoDigital.nome">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="publicoAlvo">Público Alvo</label>
        <input type="text" class="form-control" id="publicoAlvo" name="publicoAlvo" [(ngModel)]="certificadoDigital.publicoAlvo">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="validade">Data de Validade</label>
        <input type="date" class="form-control" id="validade" name="validade" [(ngModel)]="certificadoDigital.validade">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="precoVenda">Preço de Venda</label>
        <input type="number" class="form-control" id="precoVenda" name="precoVenda" [(ngModel)]="certificadoDigital.precoVenda">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="mesesValidade">Validade em Meses</label>
        <input type="number" class="form-control" id="mesesValidade" name="mesesValidade" [(ngModel)]="certificadoDigital.mesesValidade">
      </div>
    </div>

    <br>
    <div class="form-check">
      <label class="form-check-label">Ativo</label>
      <input type="checkbox" class="form-check-input" id="ativo" name="ativo" [(ngModel)]="certificadoDigital.ativo">
    </div>

    <br>
    <div class="form-group row">
      <div class="col-4">
        <button class="btn btn-info" type="submit">Salvar</button>
        <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px">Voltar</button>
      </div>
    </div>

  </form>
</div>
