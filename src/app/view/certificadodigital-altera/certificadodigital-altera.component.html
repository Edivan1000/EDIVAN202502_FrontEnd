<div class="container">
  <br>
  <h3>Alterar Certificado Digital</h3>
  <br>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <div class="col-4">
        <label for="codigo">Código do Produto</label>
        <input type="text" class="form-control" id="Código do Produto" name="Código do Produto" [(ngModel)]="certificadoDigital.id" disabled>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="nome">Nome do Produto</label>
        <input type="text" class="form-control" id="Nome do Produto" name="Nome do Produto" [(ngModel)]="certificadoDigital.nomeProduto">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="publicoAlvo">Tipo de Público</label>
        <input type="text" class="form-control" id="tipoPublico" name="tipoPublico" [(ngModel)]="certificadoDigital.tipoPublico">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="validade">Data de Validade</label>
        <input type="date" class="form-control" id="dataValidade" name="dataValidade" [(ngModel)]="certificadoDigital.validade">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="precoVenda">Preço de Venda</label>
        <input type="number" class="form-control" id="precoVenda" name="precoVenda" [(ngModel)]="certificadoDigital.preco">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-4">
        <label for="mesesValidade">Validade em Meses</label>
        <input type="number" class="form-control" id="validadeMeses" name="validadeMeses" [(ngModel)]="certificadoDigital.validadeMeses">
      </div>
    </div>

    <br>
    <div class="form-check">
      <label class="form-check-label">Ativo</label>
      <input type="checkbox" class="form-check-input" id="ativo" name="ativo" [(ngModel)]="certificadoDigital.ativo">
    </div>

    <br>
    <div class="form-group row">
      <div class="col-4">
        <button class="btn btn-info" type="submit">Salvar</button>
        <button (click)="retornar()" class="btn btn-success" style="margin-left: 10px">Voltar</button>
      </div>
    </div>

  </form>
</div>
