<h2 class="text-center">Lista de Certificados Digitais</h2>
<div class="container">

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Público Alvo</th>
        <th>Validade</th>
        <th>Preço Venda</th>
        <th>Ativo</th>
        <th>Meses de Validade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cert of certificados">
        <td>{{ cert.codigo }}</td>
        <td>{{ cert.nome }}</td>
        <td>{{ cert.publicoAlvo }}</td>
        <td>{{ formatarData(cert.validade) }}</td>
        <td>{{ formatarPreco(cert.precoVenda) }}</td>
        <td>{{ cert.ativo ? 'Sim' : 'Não' }}</td>
        <td>{{ cert.mesesValidade }}</td>
        <td>
          <button (click)="consultaCertificadodigital(cert.codigo)" class="btn btn-success" style="margin-left: 10px;">Consultar</button>
          <button (click)="alterarCertificadodigital(cert.codigo)" class="btn btn-info" style="margin-left: 10px;">Alterar</button>
          <button (click)="excluirCertificadodigital(cert.codigo)" class="btn btn-danger" style="margin-left: 10px;">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <button (click)="inserirCertificadodigital()" class="btn btn-info" style="margin-left: 10px;">Incluir Novo Certificado Digital</button>

</div>
